<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{title}}</title>

        <!-- Bootstrap Core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="/static/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/static/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">{{title}}</a>
                </div>
                <!-- /.navbar-header -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="#manual" data-toggle="tab"><i class="fa fa-gears fa-fw"></i> Manual</a>
                            </li>
                            <li>
                                <a href="#simulations" data-toggle="tab"><i class="fa fa-magic fa-fw"></i> Simulation</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            {% block body %}{% endblock %}
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="/static/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="/static/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="/static/js/metisMenu.min.js"></script>

        <!-- Flot Charts JavaScript -->
        <script src="/static/js/excanvas.min.js"></script>
        <script src="/static/js/jquery.flot.js"></script>
        <script src="/static/js/jquery.flot.pie.js"></script>
        <script src="/static/js/jquery.flot.resize.js"></script>
        <script src="/static/js/jquery.flot.time.js"></script>
        <script src="/static/js/jquery.flot.tooltip.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="/static/js/sb-admin-2.js"></script>

        <!-- BART JavaScript -->
        <script src="/static/js/bart.js"></script>

    </body>

</html>
